<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 90" width="200" height="90">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&amp;display=swap');
    </style>
  </defs>

  <!-- Needle - diagonal going up-right above Atelier -->
  <line x1="28" y1="28" x2="58" y2="3" stroke="#FFFFFF" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Needle eye (small oval at top of needle) -->
  <ellipse cx="56" cy="5" rx="2" ry="3.5" fill="none" stroke="#FFFFFF" stroke-width="1.3" transform="rotate(-60, 56, 5)"/>

  <!-- Thread flowing from needle - elegant S-curve going down and left -->
  <path d="M28 28 Q 18 32, 15 42 Q 12 52, 22 56 Q 32 60, 28 68"
        fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Atelier text - italic script style -->
  <text x="38" y="32" font-family="'Playfair Display', Georgia, serif" font-style="italic" font-weight="400" fill="#FFFFFF" font-size="18">Atelier</text>

  <!-- Dahby text - bold serif with stylized D -->
  <text x="28" y="62" font-family="'Playfair Display', Georgia, serif" font-weight="700" fill="#FFFFFF" font-size="30">Dahby</text>

  <!-- Haute Couture tagline -->
  <text x="32" y="75" font-family="'Playfair Display', Georgia, serif" font-weight="400" fill="#FFFFFF" font-size="7" letter-spacing="1.5" opacity="0.9">HAUTE COUTURE</text>

  <!-- Decorative tail under the D connecting to thread flow -->
  <path d="M28 68 Q 38 72, 52 68" fill="none" stroke="#FFFFFF" stroke-width="1.3" stroke-linecap="round" opacity="0.7"/>
</svg>
